<div class="modal-header">
            <h3 class="modal_alert">Reset Password</h3>
        </div>
        <div class="modal-body modal_error_body">
            <div ng-if="reset.done!=1">Please enter and confirm your new password. <br/><br/>
            <input type="text" placeholder="New Password" ng-model="reset.password" class="modal_login_user"><br/><br/>
            <input type="text" placeholder="Confirm" ng-model="reset.confirm" class="modal_login_user"><br/><br/></div>
       <div>{{reset.status}}</div><br/>
        </div>
        <div class="modal-footer" ng-if="reset.done!=1">
            <button class="btn btn-primary" ng-click="cancelLogin()">Cancel</button>
            <button class="btn btn-primary" ng-click="submitReset()">Reset</button>
        </div>
        <div class="modal-footer" ng-if="reset.done==1">
            <button class="btn btn-primary" ng-click="showLoginFromReset()">Login</button>
        </div>
